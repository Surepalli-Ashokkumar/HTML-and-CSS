<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent p{
           color: blue;
        }
        /* direct child */
        .parent > p{
           color: blue;
        }
        /* adjcent sibling*/
        .parent > p{
           color: blue;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <p>This is a direct child</p>
        <section>
            <p>This is Paragraph inside a parent div    </p>
        </section>
        <p>This is a direct child</p>
    </div>
    <p>Not a but sibling child</p>
</body>
</html>
