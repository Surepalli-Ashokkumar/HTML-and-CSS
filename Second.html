<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*Name selector */
        p{
            color: red;
            margin: 10px;
        }
        /* class selector*/
        .para{
            font-size:10px ;
            font-family: cursive;
        }
        /* Id selector */
        #p1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1 class="para">Heading</h1>
    <p class="para" id="p1">Paragraph</p>
</body>
</html>
